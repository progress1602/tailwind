<!doctype html>
<html lang="en">
  <head>
    <link href="./dist/styles.css" rel="stylesheet" />

    <title>Tojumi-health</title>

  <body>
    <section>
      <h1 class="mt-9 mb-6 ml-5 font-extrabold text-xl">Sign In</h1>

        class="bg-slate-100 mt-2 ml-5 rounded w-72 h-10 hover:bg-slate-200 px-3"

      />
      <div class="mt-8 ml-5 font-medium flex space-x-24">
        <p>Password</p>
        <p>Forgot Password?</p>
      </div>
      <input
        class="mt-2 ml-5 bg-slate-100 rounded w-72 h-10 hover:bg-slate-200 px-3"
        type="text"
      />
      <div class="flex mt-2 ml-5 space-x-1 font-medium">
        <p>Don't have an account?</p>
        <p class="text-red-600">Sign up</p>
      </div>
      <button
        class="ml-6 mt-8 w-72 h-10 rounded-md bg-teal-700 hover:bg-teal-900 text-white font-medium"
      >
        Sign in
      </button>
    </section>
